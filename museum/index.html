<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>museum</title>
  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="page-header">
    <div class="container page-header__container">
      <h1 class="sr-only">The Louvre Museum</h1>

      <div class="page-header__logo">      
        <img class="page-header__logo-image" src="./assets/svg/logo.svg" width="49" height="26" alt="museum-logo"> 
        <p class="page-header__logo-text">Louvre</p>       
      </div>
  
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button">
          <span class="sr-only">Open/close menu</span>
        </button>
  
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a href="#visiting">Visiting</a>
          </li>
          <li class="main-nav__item">
            <a href="#explore">Explore</a>
          </li>
          <li class="main-nav__item">
            <a href="#video">Video</a>
          </li>
          <li class="main-nav__item">
            <a href="#gallery">Gallery</a>
          </li>
          <li class="main-nav__item">
            <a href="#tickets">Tickets</a>
          </li>
          <li class="main-nav__item">
            <a href="#contacts">Contacts</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="welcome">
      <div class="container welcome__container">
        <div class="welcome__intro">
          <h2 class="welcome__title">Welcome <br> to the Louvre</h2>
          <p class="welcome__text">From the castle to the museum</p>
          <div class="welcome__link">
            <a href="https://www.google.com/maps/@48.8618159,2.3366818,3a,75y,81.55h,73.4t/data=!3m7!1e1!3m5!1sAF1QipOVxZQuSy3Bx9T_HpH_7FtBHDTXvI6SF-A10ocT!2e10!3e12!7i5472!8i2736" target="_blank">Discover the Louvre</a>
          </div>
          
        </div>

        <div class="welcome__swiper swiper mySwiper">
          <div class="welcome__swiper-wrapper swiper-wrapper">
            <div class="welcome__swiper-slide  swiper-slide">
              <img class="welcome__swiper-image" src="./assets/img/welcome-slider/1.jpg" alt="Mona Lisa">
            </div>
            <div class="swiper-slide">
              <img class="welcome__swiper-image" src="./assets/img/welcome-slider/2.jpg" alt="Liberty Leading the People">
            </div>
            <div class="swiper-slide">
              <img class="welcome__swiper-image" src="./assets/img/welcome-slider/3.jpg" alt="La Belle FerronniÃ¨re (Portrait of an Unknown Woman)">
            </div>
            <div class="swiper-slide">
              <img class="welcome__swiper-image" src="./assets/img/welcome-slider/4.jpg" alt="Raft of the Medusa">
            </div>
            <div class="swiper-slide">
              <img class="welcome__swiper-image" src="./assets/img/welcome-slider/5.jpg" alt="The Astronomer">
            </div>
          </div>
          
          <div class="welcome__swiper-controls-container">
            <div class="welcome__swiper-counter">01 | 05</div>
            <div class="swiper-pagination"></div>
            <button class="swiper-button-prev" type="button"></button>
            <button class="swiper-button-next" type="button"></button>
          </div>
        </div>
      </div>
    </section>

    <section class="visiting" id="visiting">    
      <div class="container">
        <h2>Virtual tour</h2>
      </div>      
    </section>

    <section class="explore" id="explore">
      <div class="container">
        <h2>Picture explore</h2>
      </div>
    </section>

    <section class="video" id="video">
      <div class="container">
        <h2>Video journey</h2>
      </div>
    </section>

    <section class="gallery" id="gallery">
      <div class="container">
        <h2>Art Gallery</h2>
      </div>
    </section>

    <section class="tickets" id="tickets">
      <div class="container">
        <h2>Buy tickets</h2>
      </div>
    </section>

    <section class="contacts" id="contacts">
      <div class="container">
        <h2>Contacts</h2>
      </div>
    </section>
  </main>

  <footer class="page-footer"></footer>


  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
  <script src="js/welcome-swiper.js"></script>
</body>
</html>
